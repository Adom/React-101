<html>
  <title>React 101</title>
  <!-- Change ".development.js" to ".production.js" for production pages -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <body>
    <main id="react-container">Loading...</main>
    <div style="text-align: center; margin-top: 30px;">&copy; YourAwesomeDevCo</div>
    <!-- Script tags below body to ensure page has loaded before scripts initialize -->
    <script>
      const HelloWorld = React.createElement('div', { style: { textAlign: 'center' } }, 'Hello world!');
      ReactDOM.render(
        HelloWorld,
        document.getElementById('react-container')
      );
    </script>
  </body>
</html>
